<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shop</title>
    <link rel="icon" type="image/png" href="img/icono.png">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="img/logo.jpg">
        </div>

        <nav class="link-container">
            <a class="link" href="index.html">
                <img  src="img/flecha.png">
            </a>
        </nav>

    </header>
    
    <div class="content">
        <section class="form-section">
            <h2>Devoluciones</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input id="nombre" class="input-text" type="text" placeholder="Ingresa su nombre">

                <label for="email">Correo electronico:</label>
                <input id="email" class="input-text" type="email" placeholder="Ingresa su correo">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Cuentanos el problema"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>

</body>
</html>
