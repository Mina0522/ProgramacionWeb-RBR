<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>

    <link rel="icon" type="image/png" href="img/lista.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h2>Lista de tareas.</h2>

    <div class="contenedor">

        <div class="tarea">
            <label>
                <input type="checkbox">
                    Tarea 1
            </label>
            <button class="eliminar">Eliminar</button>
        </div>

        <div class="tarea">
            <label>
                <input type="checkbox">
                    Tarea 2
            </label>
            <button class="eliminar">Eliminar</button>
        </div>

        <div class="tarea">
            <label>
                <input type="checkbox">
                    Tarea 3
            </label>
            <button class="eliminar">Eliminar</button>
        </div>

        <div class="tarea">
            <label>
                <input type="checkbox">
                    Tarea 4
            </label>
            <button class="eliminar">Eliminar</button>
        </div>
    </div>

    <div>
        <input type="text" id="input-tarea" placeholder="Agrega una nueva tarea">
        <button class="agg">AGREGAR</button>

        <button class="limpiarH">Limpiar historial</button>
    </div>

    <script src="js/index-js.js"></script>
</body>
</html>
